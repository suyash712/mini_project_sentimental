<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="static/login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="toggle-buttons">
                <button id="loginBtn" class="active">Sign In</button>
                <button id="registerBtn">Register</button>
            </div>
            <div id="loginForm" class="form-content">
                <h1 class="form-title">Sign In</h1>
                
                <form>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" required>
                        <label>Password</label>
                        <span class="show-password">üëÅÔ∏è</span>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                        <a href="#">Help</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="stay-signed-in">
                        <input type="checkbox" id="stay-signed-in" checked>
                        <label for="stay-signed-in">Stay signed in</label>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-content hidden">
                <h1 class="form-title">Register</h1>
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" required>
                        <label>Password</label>
                        <span class="show-password">üëÅÔ∏è</span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="static/login.js"></script>
</body>
</html>
