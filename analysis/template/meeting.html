<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meeting with Recording</title>
    <style>
        #jitsi-meet {
            height: 600px;
            width: 100%;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Jitsi Meeting Room</h1>
    
    <h1>Joining Meeting: {{ meeting.meeting_topic }}</h1>
<div id="jitsi-container" style="width: 100%; height: 600px;"></div>

<script src="https://meet.jit.si/external_api.js"></script>
<script>
    const domain = "meet.jit.si";
    const options = {
        roomName: "{{ meeting.meeting_id }}",
        width: '100%',
        height: 600,
        parentNode: document.querySelector('#jitsi-container')
    };
    const api = new JitsiMeetExternalAPI(domain, options);
</script>

</body>
</html>
