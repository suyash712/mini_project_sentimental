<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meeting Interface</title>
    <style>
        #jitsi-container {
            width: 100%;
            height: 600px;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Jitsi Meeting Interface</h1>
<div id="jitsi-container"></div>

<script src="https://meet.jit.si/external_api.js"></script>
<script>
    // Configure the Jitsi meeting options
    const domain = "meet.jit.si";
    const options = {
        roomName: "YourUniqueRoomName", // Replace with your custom room name
        width: '100%',
        height: 600,
        parentNode: document.querySelector('#jitsi-container'),
        configOverwrite: {
            enableWelcomePage: false // Disable welcome page
        },
        interfaceConfigOverwrite: {
            TOOLBAR_BUTTONS: [
                'microphone', 'camera', 'desktop', 'fullscreen',
                'fodeviceselection', 'hangup', 'chat', 'raisehand',
                'videoquality', 'tileview', 'settings', 'invite'
            ] // Customize toolbar buttons
        }
    };
    // Initialize the Jitsi API
    const api = new JitsiMeetExternalAPI(domain, options);
    
    // Event listener for when the meeting ends
    api.addEventListener('readyToClose', () => {
        alert('Meeting has ended.');
    });
</script>

</body>
</html>
