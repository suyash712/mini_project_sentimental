<html>

<head>
    <script src="https://lib-im.zego.im/rtc/zego-express-engine.min.js"></script>
    <style>
        #root {
            width: 100vw;
            height: 100vh;
            }
    </style>
</head>


<body>
    <div id="root"></div>
    <button id="start-recording-btn">Start Recording</button>
<button id="stop-recording-btn">Stop Recording</button>
</body>
<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
<script>
window.onload = function () {
    function getUrlParams(url) {
        let urlStr = url.split('?')[1];
        const urlSearchParams = new URLSearchParams(urlStr);
        const result = Object.fromEntries(urlSearchParams.entries());
        return result;
    }


        // Generate a Token by calling a method.
        // @param 1: appID
        // @param 2: serverSecret
        // @param 3: Room ID
        // @param 4: User ID
        // @param 5: Username
    const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
    const userID = Math.floor(Math.random() * 10000) + "";
    const userName = "userName" + userID;
    const appID = 971982827;
    const serverSecret = "a7d29ab519ab8b5275c4eb5948699749";
    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

    
        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            sharedLinks: [{
                name: 'Personal link',
                url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
            }],
            scenario: {
                mode: ZegoUIKitPrebuilt.VideoConference,
            },
                
           	turnOnMicrophoneWhenJoining: true,
           	turnOnCameraWhenJoining: true,
           	showMyCameraToggleButton: true,
           	showMyMicrophoneToggleButton: true,
           	showAudioVideoSettingsButton: true,
           	showScreenSharingButton: true,
           	showTextChat: true,
           	showUserList: true,
           	maxUsers: 50,
           	layout: "Auto",
           	showLayoutButton: true,
         
            });
}
</script>

<script>
    document.getElementById('start-recording-btn').addEventListener('click', () => {
    fetch('/start-recording/')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
});

document.getElementById('stop-recording-btn').addEventListener('click', () => {
    fetch('/stop-recording/')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
});
</script>
<script>
    const appID = 'yourAppID';  // From ZEGOCLOUD dashboard
const appSign = 'yourAppSign';  // From ZEGOCLOUD dashboard

const zg = new ZegoExpressEngine(appID, appSign);

// Call this function when the user wants to start the meeting
function joinRoom(roomID, userID) {
    zg.joinRoom(roomID, 'yourToken', { userID, userName: 'Your User Name' });
}

// Example button to join room
document.getElementById('join-btn').addEventListener('click', () => {
    joinRoom('room123', 'user1');
});
</script>

</html>
